<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locket Gold Unlocker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
    <style>
        :root {
            --bg: #0f1117;
            --surface: #171b22;
            --border: #2a3241;
            --text: #e2e8f0;
            --text-muted: #94a3b8;
            --primary: #60a5fa;
            --primary-dark: #3b82f6;
            --gold: #fbbf24;
            --radius: 16px;
            --transition: all 0.28s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px 16px;
            line-height: 1.5;
        }

        .container {
            width: 100%;
            max-width: 420px;
        }

        header {
            text-align: center;
            margin-bottom: 48px;
        }

        .logo {
            width: 72px;
            height: 72px;
            background: linear-gradient(135deg, #60a5fa, #3b82f6);
            border-radius: 20px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: 700;
            color: white;
            box-shadow: 0 8px 24px rgba(59, 130, 246, 0.18);
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        header p {
            color: var(--text-muted);
            font-size: 15px;
        }

        .card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 32px 28px;
            margin-bottom: 32px;
        }

        .input-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-muted);
            margin-bottom: 10px;
        }

        .input-wrapper {
            background: #1e2533;
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 0 18px;
            height: 54px;
            display: flex;
            align-items: center;
            transition: var(--transition);
        }

        .input-wrapper:focus-within {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.15);
        }

        input {
            background: none;
            border: none;
            color: var(--text);
            font-size: 16px;
            width: 100%;
            font-weight: 500;
        }

        input::placeholder {
            color: #64748b;
        }

        .btn-primary {
            width: 100%;
            height: 56px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary:hover:not(:disabled) {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        .btn-primary:disabled {
            opacity: 0.55;
            cursor: not-allowed;
        }

        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        .info-section {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .info-card {
            background: #1e2533;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 20px;
        }

        .info-card h3 {
            font-size: 14px;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .info-card p {
            font-size: 14px;
            color: var(--text-muted);
        }

        .config-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: var(--text-muted);
            font-size: 14px;
            text-decoration: none;
            transition: var(--transition);
        }

        .config-link:hover {
            color: var(--primary);
        }

        footer {
            text-align: center;
            margin-top: 48px;
            font-size: 13px;
            color: #475569;
        }

        footer a {
            color: inherit;
            text-decoration: none;
        }

        footer a:hover {
            color: var(--text);
        }

        /* Queue */
        .q-pos {
            font-size: 56px;
            font-weight: 700;
            color: var(--gold);
            text-align: center;
        }

        .q-label {
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--text-muted);
            margin: 8px 0 24px;
            text-align: center;
        }

        .q-bar-bg {
            height: 6px;
            background: #1e2533;
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 16px;
        }

        .q-bar-fill {
            height: 100%;
            background: var(--primary);
            width: 0;
            transition: width 0.8s ease-out;
        }

        .q-stats {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: var(--text-muted);
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <div class="logo">L</div>
            <h1>Locket Gold</h1>
            <p>Nâng cấp tài khoản đơn giản & an toàn</p>
        </header>

        <div class="card">
            <div class="input-group">
                <label for="username">Tên người dùng</label>
                <div class="input-wrapper">
                    <input type="text" id="username" placeholder="@username của bạn" autocomplete="off">
                </div>
            </div>

            <button class="btn-primary" id="btnAction" onclick="checkUser()">
                <span id="btnText">Tiếp tục</span>
                <div class="spinner" id="btnLoader"></div>
            </button>

            <a href="/download-config" class="config-link">Tải cấu hình chống thu hồi →</a>
        </div>

        <div class="info-section">
            <div class="info-card">
                <h3>
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <path d="M12 16v-4M12 8h.01"></path>
                    </svg>
                    Hướng dẫn
                </h3>
                <p>Nhập username → Xác nhận → Chờ hệ thống xử lý tự động.</p>
            </div>

            <div class="info-card">
                <h3>
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
                        <line x1="12" y1="9" x2="12" y2="13"></line>
                        <line x1="12" y1="17" x2="12.01" y2="17"></line>
                    </svg>
                    Lưu ý
                </h3>
                <p>Chỉ hỗ trợ iOS. Không đăng xuất sau khi nâng cấp để giữ trạng thái Gold.</p>
            </div>
        </div>

        <footer>
            Thiết kế bởi <a href="https://truyen.tech" target="_blank">Lê Trọng Truyền</a> © 2026
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        const swalConfig = {
            customClass: {
                popup: 'swal2-dark',
                confirmButton: 'swal2-confirm-custom',
                cancelButton: 'swal2-cancel-custom'
            },
            buttonsStyling: false
        };

        async function checkUser() {
            const input = document.getElementById('username');
            const user = input.value.trim();
            const btn = document.getElementById('btnAction');
            const loader = document.getElementById('btnLoader');
            const text = document.getElementById('btnText');

            if (!user) {
                Swal.fire({ icon: 'warning', title: 'Thông báo', text: 'Vui lòng nhập username.', ...swalConfig });
                return;
            }

            btn.disabled = true;
            loader.style.display = 'block';
            text.style.display = 'none';

            try {
                const res = await fetch('/api/get-user-info', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: user }),
                });
                const data = await res.json();

                if (res.ok && data.success) {
                    confirmUser(data.data);
                } else {
                    Swal.fire({ icon: 'error', title: 'Thất bại', text: data.msg || "Không tìm thấy người dùng.", ...swalConfig });
                }
            } catch (e) {
                Swal.fire({ icon: 'error', title: 'Lỗi', text: 'Mất kết nối server.', ...swalConfig });
            } finally {
                btn.disabled = false;
                loader.style.display = 'none';
                text.style.display = 'block';
            }
        }

        function confirmUser(u) {
            const name = `${u.first_name || ''} ${u.last_name || ''}`.trim() || 'Người dùng Locket';
            const ava = u.profile_picture_url || 'https://play-lh.googleusercontent.com/eRZLg00mAQGayCrFjDBklPIpW3qFHcmUs8PUQA4z7hVe-cDKMcRqecVHONAIexJGJZM';

            Swal.fire({
                title: 'Xác nhận tài khoản',
                html: `
                    <div style="display:flex; align-items:center; gap:16px; background:#1e2533; padding:20px; border-radius:12px; margin:16px 0; border:1px solid #2a3241;">
                        <img src="${ava}" onerror="this.src='https://play-lh.googleusercontent.com/eRZLg00mAQGayCrFjDBklPIpW3qFHcmUs8PUQA4z7hVe-cDKMcRqecVHONAIexJGJZM'" 
                             style="width:60px; height:60px; border-radius:50%; object-fit:cover;">
                        <div>
                            <div style="font-size:17px; font-weight:600; margin-bottom:4px;">${name}</div>
                            <div style="font-size:15px; color:#94a3b8;">@${u.username}</div>
                        </div>
                    </div>
                `,
                showCancelButton: true,
                confirmButtonText: 'Bắt đầu nâng cấp',
                cancelButtonText: 'Huỷ',
                reverseButtons: true,
                ...swalConfig
            }).then(r => {
                if (r.isConfirmed) startProcess(u.username);
            });
        }

        async function startProcess(user) {
            try {
                const res = await fetch('/api/restore', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: user }),
                });
                const data = await res.json();

                if (res.ok && data.success) {
                    Swal.fire({
                        icon: 'info',
                        title: 'Quan trọng',
                        html: 'Vui lòng <b>không tắt</b> hoặc <b>refresh</b> trang trong quá trình xử lý.<br>Nếu đóng tab, bạn sẽ phải bắt đầu lại từ đầu.',
                        allowOutsideClick: false,
                        confirmButtonText: 'Tôi hiểu, tiếp tục',
                        ...swalConfig
                    }).then(r => {
                        if (r.isConfirmed) showQueue(data.client_id, user);
                    });
                } else {
                    Swal.fire({ icon: 'error', title: 'Lỗi', text: data.msg || "Hàng chờ đầy.", ...swalConfig });
                }
            } catch (e) {
                Swal.fire({ icon: 'error', title: 'Lỗi', text: 'Không thể bắt đầu.', ...swalConfig });
            }
        }

        function showQueue(cid, user) {
            Swal.fire({
                title: 'Đang xử lý',
                html: `
                    <div style="padding:32px 0; text-align:center;">
                        <div id="qPos" style="font-size:56px; font-weight:700; color:#fbbf24;">--</div>
                        <div style="font-size:13px; text-transform:uppercase; letter-spacing:1.2px; color:#94a3b8; margin:8px 0 24px;">Vị trí hàng chờ</div>
                        <div style="height:6px; background:#1e2533; border-radius:3px; overflow:hidden; margin-bottom:16px;">
                            <div id="qBar" style="height:100%; background:#60a5fa; width:0%; transition:width 0.8s ease-out;"></div>
                        </div>
                        <div style="display:flex; justify-content:space-between; font-size:14px; color:#94a3b8;">
                            <div>Tổng: <span id="qTotal" style="color:#e2e8f0">--</span></div>
                            <div>Còn lại: <span id="qEta" style="color:#e2e8f0">--</span></div>
                        </div>
                    </div>
                `,
                showConfirmButton: false,
                allowOutsideClick: false,
                allowEscapeKey: false,
                ...swalConfig
            });

            pollQueue(cid, user);
        }

        let countdown = null;
        let etaVal = 0;

        async function pollQueue(cid, user) {
            try {
                const res = await fetch('/api/queue/status', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ client_id: cid }),
                });
                const data = await res.json();

                if (res.ok && data.success) {
                    const pos = document.getElementById('qPos');
                    const bar = document.getElementById('qBar');
                    const tot = document.getElementById('qTotal');
                    const eta = document.getElementById('qEta');

                    if (data.status === 'completed') {
                        clearInterval(countdown);
                        Swal.fire({ icon: 'success', title: 'Hoàn tất', text: 'Đã nâng cấp Locket Gold thành công!', ...swalConfig });
                    } else if (data.status === 'error') {
                        clearInterval(countdown);
                        Swal.fire({ icon: 'error', title: 'Lỗi', text: data.error || 'Xảy ra lỗi.', ...swalConfig });
                    } else {
                        if (pos) {
                            pos.textContent = data.status === 'processing' ? '...' : `#${data.position}`;
                            tot.textContent = data.total_queue;
                            const perc = Math.max(5, (1 - (data.position / (data.total_queue || 1))) * 100);
                            bar.style.width = `${perc}%`;
                        }

                        etaVal = data.estimated_time || 0;
                        updateTimeDisplay();

                        clearInterval(countdown);
                        if (etaVal > 0) {
                            countdown = setInterval(() => {
                                if (etaVal > 0) {
                                    etaVal--;
                                    updateTimeDisplay();
                                }
                            }, 1000);
                        }

                        setTimeout(() => pollQueue(cid, user), 1200);
                    }
                }
            } catch (e) {
                setTimeout(() => pollQueue(cid, user), 2500);
            }
        }

        function updateTimeDisplay() {
            const el = document.getElementById('qEta');
            if (!el) return;
            if (etaVal <= 0) el.textContent = 'Sắp xong';
            else if (etaVal < 60) el.textContent = `${etaVal}s`;
            else el.textContent = `${Math.floor(etaVal / 60)} phút ${etaVal % 60}s`;
        }

        document.getElementById("username").onkeyup = e => {
            if (e.key === "Enter") checkUser();
        };
    </script>
</body>
</html>
